<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" >
    <input type="hidden" name="INVNum" [value]="formData.INVNum">

    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                  <i class="fas fa-barcode" [class.green-icon]="INVNum.vaild" [class.red-icon]="INVNum.invalid && INVNum.touched"></i>
                </div>
          </div>
          <input name="INVNum" #INVNum="ngModel" [(ngModel)]="formData.INVNum" placeholder="Invoice number" required class="form-control">
        </div>
      </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-barcode" [class.green-icon]="INVDate.vaild" [class.red-icon]="INVDate.invalid && INVDate.touched"></i>
          </div>
        </div>
        <input name="INVDate" type="date" #INVDate="ngModel" [(ngModel)]="formData.INVDate"  required class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-barcode" [class.green-icon]="Client_id.vaild" [class.red-icon]="Client_id.invalid && Client_id.touched"></i>
            </div>
          </div>
          <select name="Client_id" #Client_id="ngModel" [(ngModel)]="formData.Client_id" placeholder="Client ID" class="form-control">
        <option value="0">-Select Client ID-</option>
          </select>
          </div>
      </div>

      <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-barcode" [class.green-icon]="Consultation.vaild" [class.red-icon]="Consultation.invalid && Consultation.touched"></i>
              </div>
            </div>
            <input name="Consultation" type="number" #Consultation="ngModel" [(ngModel)]="formData.Consultation" placeholder="Consultation" required class="form-control">
            </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-barcode" [class.green-icon]="TotalSupplements.vaild" [class.red-icon]="TotalSupplements.invalid && TotalSupplements.touched"></i>
              </div>
            </div>
            <input name="TotalSupplements" type="number" #TotalSupplements="ngModel" [(ngModel)]="formData.TotalSupplements" placeholder="Total Supplements" required class="form-control" readonly>
            </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-barcode" [class.green-icon]="TotalSupplConsultaion.vaild" [class.red-icon]="TotalSupplConsultaion.invalid && TotalSupplConsultaion.touched"></i>
              </div>
            </div>
            <input name="TotalSupplConsultaion" type="number" #TotalSupplConsultaion="ngModel" [(ngModel)]="formData.TotalSupplConsultaion" placeholder="Total" required class="form-control" readonly>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-success " type="submit" [disabled]="form.invalid">
              <i class="fas fa-database"></i>
            Submit</button>
            <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>Close</button>
          </div>
         </form>
