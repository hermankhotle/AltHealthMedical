<div class="form-group col-md-6">
    <input class="form-control" type="text" name="search" [(ngModel)]="filter" placeholder="search">

      <body>
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                      <th>INV NUM</th>
                      <th>Inv_Date</th>
                      <th>Client_id</th>
                      <th>Consultation</th>
                      <th>Total(Supplements)</th>
                      <th>Total </th>
                      <th>
                        <a class="btn btn-outline-success" routerLink="/home"><i class="fa fa-plus-square">Create new</i></a>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                <tr *ngFor= "let InvoiceList of service.list | filter: filter let i=index ">
                  
                  <th (click)="openOrEdit(InvoiceList.InvID)">{{InvoiceList.INVNum}}</th>
                  <td (click)="openOrEdit(InvoiceList.InvID)">{{InvoiceList.INVDate}}</td>
                  <td (click)="openOrEdit(InvoiceList.InvID)">{{InvoiceList.Client}}</td>
                  <td (click)="openOrEdit(InvoiceList.InvID)">{{InvoiceList.Consultation}}</td>
                  <td >{{InvoiceList.TotalSupplements}}</td>
                  <td>{{InvoiceList.TotalSupplConsultation}}</td>
                  
                </tr>
                  </tbody>
              </table>
          </body>
