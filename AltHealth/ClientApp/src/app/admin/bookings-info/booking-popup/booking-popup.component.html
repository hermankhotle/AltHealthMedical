<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="formData.Id">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-barcode" [class.green-icon]="Client_id.vaild" [class.red-icon]="Client_id.invalid && Client_id.touched"></i>
              </div>
            </div>
            <input name="Client_id" #Client_id="ngModel" [(ngModel)]="formData.Client_id" placeholder="Client_id" required>
          </div>
        </div>
      
        <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                  <i class="fas fa-book" [class.green-icon]="ClientName.vaild" [class.red-icon]="ClientName.invalid && ClientName.touched"></i>
                </div>
              </div>
              <input name="ClientName" #ClientName="ngModel" [(ngModel)]="formData.ClientName" class="form-control" placeholder="ClientName" required>
            </div>
          </div>
      
          <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                    <i class="fas fa-comment-dots" [class.green-icon]="ClientSurname.vaild" [class.red-icon]="ClientSurname.invalid && ClientSurname.touched"></i>
                  </div>
                </div>
                <input name="ClientSurname" #ClientSurname="ngModel" [(ngModel)]="formData.ClientSurname" placeholder="ClientSurname" required>
              </div>
            </div>
            <div class="form-group">
                    <button class="btn btn-success " type="submit" [disabled]="form.invalid">
                      <i class="fas fa-database"></i>
                    Submit</button>
                    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>Close</button>
                  </div>
                 
      </form>
